<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
            rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body
        style="
      background-image: url('https://images.unsplash.com/photo-1511747779856-fd751a79aa22?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    ">
        <nav class="navbar bg-dark bg-gradient shadow-lg">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 text-white"
                    style="font-family: 'Poppins', sans-serif; font-size: 2.5rem;">
                    <i class="bi bi-cloud-sun"
                        style="font-size: 3rem; color: #0dcaf0;"></i>
                    Weather Application
                </span>
            </div>
        </nav>

        <div style="display: flex; justify-content: center" class="mt-5">
            <input
                id="input"
                class="input-group-text rounded-0"
                type="text"
                name
                placeholder="Enter city name" />
            <button class="btn btn-info rounded-0" onclick="searchData()">
                Search
            </button>
        </div>
        <div id="showWeather"
            class="d-flex justify-content-evenly flex-wrap mt-5"></div>
        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
